<div class="pos-list-row pos-bill-item {{ selected_class }}" data-item-code="{{ item_code }}" data-item-batch="{{ batch_no }}">
	<div class="cell subject">
		<!--<input class="list-row-checkbox" type="checkbox" data-name="{{item_code}}">-->
		{% if mark === "Yes" %}
		<a class="grey list-id" title="{{ item_name }}" style="color:red;">{{ strip_html(__(item_name)) || item_code }}</a>
		{% else %}
		<a class="grey list-id" title="{{ item_name }}">{{ strip_html(__(item_name)) || item_code }}</a>
		{% endif %}
	</div>

	<div class="cell text-right" >{%= batch_no %}</div>
	<div class="cell text-right">{%= qty %}</div>
	<div class="cell text-right">{%= format_currency(rate) %}</div>
</div>
